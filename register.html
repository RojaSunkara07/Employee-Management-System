<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- Viewport set to scale 1.0 -->       
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Descriptive meta tags -->   
        <meta name="description" content="Applicant login page for CorpU">
		<meta name="keywords" content="CorpU, recruitment, IT">
		<meta name="author" content="Group 23">
        <title>CorpU &#8211; Register</title>
        <!-- References to external basic CSS file -->
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <!-- Favicon for tab -->
        <link rel="icon" type="image/x-icon" href="images/game-fill.png">
        <!-- Reference to web icons from Remixicon.com -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
       <!-- Reference to web icons from Fontawesome -->
        <script src="https://kit.fontawesome.com/d7376949ab.js" crossorigin="anonymous"></script>
        <!-- References to external fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="signup-container"> 
            <!-- Box container containing elements -->
            <div class="form-cube"> 
                <img src="images/corpU-logo.svg" alt="corpU logo"> <!-- CorpU logo -->
                <h1 id="heading">Interested in teaching? 
                <br>Sign up here.
                </h1>
                <form method="post" action="email1.php">
                    <div class="input-container"> 
                        <!-- Field for first name input starts -->
                        <div class="input-field"> 
                            <!-- HTML validation -->
                            <input type="text" name="firstname" id="firstname" maxlength="20" size="15" pattern="^[a-zA-Z ]+$" required="required" placeholder="First name"> 
                        </div> 
                        <!-- Field for last name input starts -->
                        <div class="input-field"> 
                            <input type="text" name="lastname" id="lastname" maxlength="20" size="15" pattern="^[a-zA-Z ]+$" required="required" placeholder="Last name"> <!-- HTML validation -->
                        </div>  
                        <!-- Field for email input starts -->
                        <div class="input-field">
                            <input type="email" name="email" id="email" size="40" required="required" placeholder="Email"> <!-- HTML validation -->
                        </div>
                        <!-- Field for phone number input starts -->
                        <div class="input-field">
                            <input type="text" name="phonenum" id="phonenum" size="15" required="required" placeholder="Phone number"> <!-- HTML validation -->
                        </div>
                        <!-- Select form type to choose preferred fields from -->
                        <div class="dropdown"> 
                            <select name="tfeild" required="required">
                                <option value="">What field do you prefer teaching?</option>			
                                <option value="Business Information Systems">Business Information Systems</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Cyber Security">Cyber Security</option>
                                <option value="Data Analytics">Data Analytics</option>
                                <option value="Data Management">Data Management</option>
                                <option value="Digital Media Technologies">Digital Media Technologies</option>
                                <option value="Software Design & Development">Software Design & Development</option>
                                <option value="Software Engineering">Software Engineering</option> 
                                <option value="System Management">System Management</option> 
                                <option value="others">Others</option> 
                            </select>
				
                        </div>
                        <!-- textarea input type for expounding of skills -->
                        <textarea name="commentskills" id="commentskills" placeholder="Specify other teaching interests here..." rows="5"></textarea> 
                        <div id="float-left"> 
                            <p>Already have an account? <a href="login-applicant.html" class="signupBttn">Log in</a></p>
                        </div>
                        <!-- Sign up button -->  
                        <div id="float-right">
                            <button id="fill" type="submit"  value="submit" class="signinBttn">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
